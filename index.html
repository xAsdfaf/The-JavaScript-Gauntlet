<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Code Quiz</title>
</head>

<body>

  <h1>The JavaScript Gauntlet</h1>
  
  <div class="start">
    <p>Can you pass the gauntlet? </p>
    <button id="beginBtn" type="button" class="btn">BEGIN</button><br>
  </div>
   
  <main class="main">

    <!--Quiz window-->
    <div id="gameCard" class="w3-container hide">

      <h2 class="timer">TIME LEFT: </h2>

      <div id="card1" class="w3-card-4">
        
        <header class="w3-container w3-red">
          <h3 id="question">Question Goes HERE!</h3>
        </header>

        <hr style="margin-top:0; border-color:transparent;">

        <div id="multipleChoice" class="w3-container">
          <div class="questionLine">
            <label id="answer_a"></label>
          </div><hr>

          <div class="questionLine">
            <label id="answer_b"></label>
          </div><hr>

          <div class="questionLine">
            <label id="answer_c"></label>
          </div><hr>

          <div class="questionLine">
            <label  id="answer_d"></label>            
          </div>

        </div>

        <hr style="margin-top:0; border-color:transparent;">

        <footer id="feedback1" class="w3-block w3-red">Watch the timer!</footer>

      </div>
      
    </div>

    <button id="leaderBtn" type="button" class="btn">HIGH SCORES</button><br>

    <!--Player input window-->
    <div id="inputForm" class="w3-container hide">

      <h1>THE GAUNTLET HAS ENDED</h1>
    
      <h2>You scored <span id="scoreBtn" class="btn">Score</span> points!</h2>
        <form>
          <label for="initials">ENTER YOUR INITIALS</label><br>
          <input id="initials" type="text" maxlength="3"><br>
          <input id="submitBtn" type="submit" class="btn">
        </form>

    </div>

    <!--High Score window-->
    <div id="scoreCard" class="w3-container hide">

      <div id="card2" class="w3-card-4">
        
        <header class="w3-container w3-red">
          <h1>THE BEST RUNNERS</h1>
        </header>

        <hr style="margin-top:0; border-color:transparent;">
        <div id="leaderBoard" class="w3-container" style="min-height: 275px"></div>
  
        <hr style="margin-top:0; border-color:transparent;">
        <footer id="feedback2" class="w3-block w3-red">How far did you make it?</footer>
      </div>

      <button id="backBtn" type="button" class="btn">BACK TO MENU</button>
      <button id="clearBtn" type="button" class="btn">CLEAR SCORES</button>

    </div>
    
  </main>

  <script src="./scripts/questions.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
